<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">

  <title>MyPilas</title>

  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/componentes.css">
</head>
<body>
  <header class="layout-cabecalho layout-cabecalho--home">
    <div class="container">
      <nav class="navegacao">
        <a href="index.html">
          <img src="img/logo.png" width="100" height="35" alt="MyPilas">
        </a>
      </nav>
    </div>
  </header>

  <main class="layout-assinatura">
    <div class="container">
      <form action="#" method="post">
        <h1 class="titulo--formulario">Sua assinatura do MyPilas</h1>

        <div class="grupo-entrada">
          <label for="razao-social">Razão Social</label>
          <input id="razao-social" type="text" class="campo" required>
        </div>

        <div class="row">
          <div class="col-sm-6">
            <div class="grupo-entrada">
              <label for="cnpj">CNPJ</label>
              <input id="cnpj" type="text" class="campo" required></div>
          </div>

          <div class="col-sm-6">
            <div class="grupo-entrada">
              <label for="data-fundacao">Data de fundação</label>
              <input id="data-fundacao" type="date" class="campo" required>
            </div>
          </div>
        </div>

        <div class="grupo-entrada">
          <label for="responsavel">Responsável</label>
          <input id="responsavel" type="text" class="campo" required>
        </div>

        <div class="grupo-entrada">
          <label for="email">E-mail</label>
          <input id="email" type="email" class="campo" required>
        </div>

        <div class="row">
          <div class="col-lg-6">
            <div class="grupo-entrada">
              <label for="estado">Estado</label>
              <select id="estado" class="campo">
                <option>Selecione</option>
                <option value="MG">Minas Gerais</option>
                <option value="SP">São Paulo</option>
                <option value="CE">Ceará</option>
              </select>
            </div>
          </div>

          <div class="col-lg-6">
            <div class="grupo-entrada">
              <label for="cidade">Cidade</label>
              <select id="cidade" class="campo">
                <option>Selecione</option>
                <option value="1">Uberlândia</option>
                <option value="2">São Paulo</option>
                <option value="3">Fortaleza</option>
              </select>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-lg-6">
            <div class="grupo-entrada">
              <label for="senha">Senha</label>
              <input id="senha" type="password" class="campo" required>
            </div>
          </div>

          <div class="col-lg-6">
            <div class="grupo-entrada">
              <label for="confirmar-senha">Confirme a senha</label>
              <input id="confirmar-senha" type="password" class="campo" required>
            </div>
          </div>
        </div>

        <div style="text-align: center; margin-top: 15px">
          <input type="submit" value="Assinar MyPilas" class="button button--prin">
        </div>

      </form>
    </div>
  </main>
  <footer class="layout-rodape">
    <div class="container">
      <div class="rodape">
        <div class="rodape__info">
          <div class="row">
            <div class="col-sm-3">
              <h2 class="rodape__info__titulo">Início</h2>
              <div class="rodape__info__opcoes">
                <p>Home</p>
                <p>Planos</p>
                <p>Login</p>
              </div>
            </div>

            <div class="col-sm-3">
              <h2 class="rodape__info__titulo">Sobre nós</h2>
              <div class="rodape__info__opcoes">
                <p>Informações</p>
                <p>Nosso trabalho</p>
                <p>Blog</p>
              </div>
            </div>

            <div class="col-sm-3">
              <h2 class="rodape__info__titulo">Suporte</h2>
              <div class="rodape__info__opcoes">
                <p>FAQ</p>
                <p>Telefones</p>
                <p>Chat</p>
              </div>
            </div>

            <div class="col-sm-3">
              <h2 class="rodape__info__titulo">Contato</h2>
              <div class="rodape__info__opcoes">
                <h2>Fale conosco</h2><br>
                <p>contato@mypilas.com.br</p><br>
                <h2>Redes Sociais</h2><br>
                <div class="rodape__info__opcoes__img">
                  <div class="vector__facebook">
                    <img src="img/brandico_facebook.png" width="14" height="29">
                  </div>

                  <div class="vector__facebook">
                    <img src="img/Vector.png" width="29" height="29">
                  </div>

                  <div class="vector__facebook">
                    <img src="img/Vector%20(1).png" width="29" height="29">
                  </div>

                  <div class="vector__facebook">
                    <img src="img/Vector%20(2).png" width="29" height="29">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </footer>
  <footer class="rodape__direitos">
    <div class="container">
      <p>&COPY; MyPilas. Todos os direitos reservados.</p>
    </div>
  </footer>
</body>
</html>
